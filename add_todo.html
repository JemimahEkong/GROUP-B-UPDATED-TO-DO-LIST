<!DOCTYPE html>
<html lang="en">
<head>
  
   <title>Add todo List</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>

</head>
<body>
   <div class="add-todo">


<nav class="nav-bar">
           <a href="index_todo.html">Home</a>
           <a href="add_todo.html">Add Todo</a>
           <a href="view_todo.html">View Todos</a>
           <a href="edit_todo.html">Edit Todo</a>
       </nav>


       <form>


           <h2>Add Todos</h2>


           <p>Title</p>
<input type="text" name="title" placeholder="Enter the title of the task" autofocus maxlength="50" required>


           <p>Task Description</p>
               <input type="text" name="task-description" placeholder="Enter the task description" maxlength="100" required>
          


           <p>Due Date</p>
           <input type="date" name="due-date" required>


           <p>Priority Level</p>
           <select name="priority-level">
               <option value="low">Low</option>
               <option value="medium">Medium</option>
               <option value="high">High</option>
           </select>


           <p>Additional Notes</p>
           <textarea name="additional-notes" placeholder="Any additional notes or details about the task" rows="4" cols="50"></textarea>


           <br><br><br>
           <button type="submit">Add Task</button>
       </form>
   </div>
</body>
</html>
